buildscript {
    repositories {
        mavenCentral()
        maven {
            name 'forge'
            url 'https://maven.minecraftforge.net'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

apply plugin: "idea"
apply plugin: 'net.minecraftforge.gradle.forge'

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

java.sourceCompatibility = java.targetCompatibility = JavaVersion.VERSION_1_8

group = "com.github.GTNewHorizons"
archivesBaseName = modId
version = minecraftVersion + "-A1"

minecraft {
    version = project.minecraftVersion + "-" + project.forgeVersion + "-" + project.minecraftVersion
    mappings = project.channel + '_' + project.mappingsVersion
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else. replaces ${key} with value in text
    filesMatching("mcmod.info")  {
        expand "minecraftVersion": project.minecraft.version,
            "modVersion": version,
            "modId": modId,
            "modName": modName
    }
}

task processIdeaSettings {
    // I don't know why forgegradle calls this task
    // Empty task to not error
}
